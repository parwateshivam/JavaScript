<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1rem;    
  }
  .box{
    height: 200px;
    width: 300px;
    background-color: black;
  }
  .btn{
    padding: 1rem 2rem;
  }
  .hide{
    display: none;
  }
  .show{
    display: block;
  }
</style>
<body>
  <div class="container">
    <div class="box show"></div>
    <button class="btn">Hide</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
